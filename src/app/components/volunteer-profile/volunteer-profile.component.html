<section id="volunteer-profile" class="volunteer-profile">
    <div class="row">
      <div class="col">
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h2>Vollunteer Profile</h2>      
      </div>  
      <div class="row">        
        <div class="col-md-8 order-md-1"> 
          <div class="row">
            <h4 class="mb-3" id="ceb">Update Your Details:</h4>  
  
            <!--div class="col">
            </div>
            <div class="col">
              <button class="btn btn-primary btn-lg btn-block" (click)="wantToUpdate()" type="submit">Click To Update</button> 
            </div-->
          </div >           
          <form class="needs-validation" novalidate="">
            <div class="mb-3">            
              
                <label for="volFullName">Volunteer Name:</label>
                <input required="" value="" placeholder="" id="volFullName" class="form-control" type="text">
                <div class="invalid-feedback">
                  Valid organization name is required.
                </div>
              
            </div>
            <div class="mb-3">
              <label for="volNum">Phone Number:</label>
              <input type="tel" id="volNum" required="">           
            </div>
            <div class="mb-3">
              <label for="volEmail">Mail Adress:</label>
              <input type="text" class="form-control" id="volEmail" type="email" required="">
              <div class="invalid-feedback">
                Valid mail adress is required.
              </div>
            </div>        
            <div class="mb-3">
              <label for="volCity">Volunteering City:</label>
              <input type="text" class="form-control" id="volCity" placeholder=" " required="">            
            </div>          
            <div class="mb-3">
              <label for="volAvailable">Availablity:</label>
              <input type="text" id="volAvailable" required="">           
            </div>  
            <div class="mb-3">
              <label for="volSkills">skills:</label>
              <app-skills id="volSkills"></app-skills>           
            </div>  
            
            <hr class="mb-4">  
            <button class="btn btn-primary btn-lg btn-block" type="update" (click)="updateOrganization()" >Update</button>
          </form>
        </div>
      </div>
      </div>
