<!-- ======= sign Section ======= -->
    <section id="sign" class="sign">
      <div class="container">
        <div class="section-title">
          <span>{{ signUpType }}</span>
          <h2>{{ signUpHeader }}</h2>
          <p>Sit sint consectetur velit quisquam cupiditate impedit suscipit alias</p>
        </div>
      </div>

      <div class="container">

        <span class="error" *ngIf="error">{{ error }}</span>
        <form action="" method="post" role="form" class="sign-up-form">
            <div class="text-center facebook-button">
              <button type="button" class="btn facebook-btn" (click)="submitLogin();">
                <img class="icon-btn" src="assets\img\icons\facebook.svg">
                Login with facebook
              </button>
            </div>

            <div class="form-group" *ngIf="signUpType=='sign up'">
              <input type="text" name="name" class="form-control" id="name" placeholder="Full Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" ngModel required/>
              <div class="validate"></div>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" name="email" id="email" placeholder="Email" data-rule="email" data-msg="Please enter a valid email" ngModel required email/>
              <div class="validate"></div>
            </div>

          <div class="form-group">
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" required minlength="8"
                   ngModel [(ngModel)]="account.password" #password="ngModel"
                   data-msg="Please enter at least 8 chars of subject" />
            <div class="validate"></div>
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                  <div *ngIf="password.errors.required">
                  Password is required.
                </div>
                <div *ngIf="password.errors.minlength">
                  Password must be at least 8 characters long.
                </div>
            </div>
          </div>
          <div class="mb-3">
            <div class="loading">Loading</div>
            <div class="error-message"></div>
            <div class="sent-message">Your sign up is completed. Thank you!</div>
          </div>
          <div class="text-center" *ngIf="signUpType=='sign up'"><button type="submit">Sign Up</button></div>
          <div class="text-center" *ngIf="signUpType=='log in'"><button type="submit">Log In</button></div>
        </form>

      </div>
      <a routerLink="/signup" routerLinkActive="active" class="alc">No account? <strong>Create one here</strong></a>
    </section><!-- End sign Section -->
