<html><head></head><body><div class="container">
  <div class="py-5 text-center">
    <img class="d-block mx-auto mb-4" src="/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h2>Campaign Details</h2>
    <p class="lead">Let's start finding best match volunteers</p>
  </div>

  <div class="row" style="justify-content: center; margin-bottom: 100px;">


    <div class="col-md-8 order-md-1">
      <h4 class="mb-3" id="ceb">Please Enter Your Campaign
    Details:</h4>

      <form class="needs-validation" novalidate="" #formData="ngForm" (ngSubmit)="submitCampaignForm(formData)">
        <div class="row">


          <div class="col-md-6 mb-3">

            <form action="/action_page.php">
              <label for="img">Select image:</label>
              <input type="file" id="img" name="img_url" accept="image/*" required ngModel>
            </form>

            <label for="Name">Campaign Name:</label>


            <input required="" value="" placeholder="" id="campaignName" class="form-control" type="text" name="campaignName" required ngModel>
            <div class="invalid-feedback">
              Valid name is required.
            </div>
          </div>

        </div>
        <label for="Name">Organization Name:</label>
        <input type="text" class="form-control" id="campaignNpo" name="campaignNpo" required ngModel>
        <div class="invalid-feedback">
          Valid name is required.
        </div>

        <div class="mb-3">
          <label for="oText">About The Campaign:</label>
          <input type="text" id="cText" name="cText" required ngModel>
        </div>


        <div class="mb-3">
          <label for="oText">Campaign City:</label>
          <input required minlength="2" ngModel type="text" id="city" name="city"  ngModel>
          <div class= "alert alert-danger" *ngIf="city.touched && !city.Valid">
           <div  *ngIf="city.errors.required">City is required.</div>
           <div *ngIf="city.errors.minlength">City sould be minimum {{ city.errors.minlength.requiredLength }} characters</div>
          </div>

        </div>


        <div class="mb-3">
          <label for="Organization Number">Organization Number:</label>
          <input type="tel" class="form-control" id="organizationNumber" placeholder=" " name="organizationNumber" required ngModel>

        </div>

       <div class="mb-3">
          <label for="neededSkills">Required Skills:<span class="text-muted"></span></label>
          <input type="text" class="form-control" id="skills" name="skills" required ngModel>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="Start Date"> Start Date</label>
            <input type="date" class="form-control" id="startDate" placeholder="" value="" name="startDate" required ngModel>
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="Last Date">End Date</label>
            <input type="date" class="form-control" id="endDate" placeholder="00:00" value="" name="endDate" required ngModel>
            <div class="invalid-feedback">
              Valid last name is required.
            </div>
          </div>
        </div>



      <!-- dribbble -->

        <hr class="mb-4">
       <div class="submit-btn">
          <button routerLink="/" type="submit" (click)="submitCampaignForm(formData)">Submit</button>
        </div>
      </form>
    </div>
  </div>


</div>
</body></html>
